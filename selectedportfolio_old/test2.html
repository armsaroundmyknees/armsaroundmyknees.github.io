<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .section {
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
    }

    .section:nth-child(odd) { background-color: #f0f0f0; min-height: 50vh; }
    .section:nth-child(even) { background-color: #e0e0e0; min-height: 70vh; }
  </style>
</head>
<body>
  <div class="section">Section 1</div>
  <div class="section">Section 2</div>
  <div class="section">Section 3</div>
  <!-- Tambahkan bagian sesuai kebutuhan -->

  <script>
    function handleScroll() {
      const sections = document.querySelectorAll('.section');
      const scrollPosition = window.scrollY;

      sections.forEach((section, index) => {
        const sectionTop = section.offsetTop;
        const sectionHeight = section.offsetHeight;
        const windowHeight = window.innerHeight;

        // Hitung persentase posisi scroll
        const scrollPercentage = ((scrollPosition - sectionTop) / (sectionHeight - windowHeight)) * 100;

        console.log(`User berada di div ke-${index + 1} dengan persentase scroll: ${scrollPercentage.toFixed(2)}%`);
      });
    }

    window.addEventListener('scroll', handleScroll);
  </script>
</body>
</html>
